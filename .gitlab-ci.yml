variables:
  FF_NETWORK_PER_BUILD: "true"
  BASE_IMAGE: ubuntu

.versions:
  v2204: &v2204
    UBUNTU_VERSION: "22.04@sha256:3ba65aa20f86a0fad9df2b2c259c613df006b2e6d0bfcc8a146afb8c525a9751"
    DOCKER_VERSION: "24.0.6"
  v2404: &v2404
    UBUNTU_VERSION: "24.04@sha256:d1e2e92c075e5ca139d51a140fff46f84315c0fdce203eab2807c7e495eff4f9"
    DOCKER_VERSION: "27.5.1"

build:
  image: docker:latest@sha256:8bcbad4b45f0bff9d3e809d85a7ac589390f0be8acbc526850c998c35c1243fd
  services:
    - docker:dind@sha256:8bcbad4b45f0bff9d3e809d85a7ac589390f0be8acbc526850c998c35c1243fd
  tags:
    - $RUNNER_TAG

  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      variables:
        TAG_SUFFIX: "-mr${CI_MERGE_REQUEST_IID}"
    # No suffix for default branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_REF_PROTECTED == "true"
      variables:
        TAG_SUFFIX: ""

  script:
    - apk add bash
    - if [ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]; then
        docker login -u "${CI_REGISTRY_USER}" -p "${CI_JOB_TOKEN}" "${CI_REGISTRY}";
      fi
    - ./bin/build.sh

  parallel:
    matrix:
      - <<: *v2204
        ARCH: amd64
        RUNNER_TAG: tsi
      - <<: *v2204
        ARCH: arm64
        RUNNER_TAG: tsi-arm64
      - <<: *v2404
        ARCH: amd64
        RUNNER_TAG: tsi
      - <<: *v2404
        ARCH: arm64
        RUNNER_TAG: tsi-arm64

manifest:
  needs:
    - build
  image: docker:latest@sha256:8bcbad4b45f0bff9d3e809d85a7ac589390f0be8acbc526850c998c35c1243fd
  services:
    - docker:dind@sha256:8bcbad4b45f0bff9d3e809d85a7ac589390f0be8acbc526850c998c35c1243fd

  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_REF_PROTECTED == "true"

  script:
    - apk add bash
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_JOB_TOKEN}" "${CI_REGISTRY}"
    - docker login -u "${DOCKERHUB_USERNAME}" -p "${DOCKERHUB_TOKEN}"
    - ./bin/push-manifest.sh

  parallel:
    matrix:
      - <<: *v2204
      - <<: *v2404
        IS_LATEST: "true"

build:
  image: docker:latest
  services:
    - docker:dind

  script:
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_JOB_TOKEN}" "${CI_REGISTRY}"
    - docker login -u "${DOCKERHUB_USERNAME}" -p "${DOCKERHUB_TOKEN}"
    # Build and push images
    - ./bin/build.sh

  parallel:
    matrix:
      - BASE_IMAGE: ubuntu
        UBUNTU_VERSION: "18.04"
        DOCKER_VERSION: "5:20.10.17~3-0~ubuntu-bionic"
        OUTPUT_TAG_NAME: "18.04"
        EXTRA_TAGS: ${CI_REGISTRY_IMAGE}:bionic thelab/dind:bionic

      - BASE_IMAGE: ubuntu
        UBUNTU_VERSION: "20.04"
        DOCKER_VERSION: "5:20.10.17~3-0~ubuntu-focal"
        OUTPUT_TAG_NAME: "20.04"
        EXTRA_TAGS: ${CI_REGISTRY_IMAGE}:focal thelab/dind:focal

      - BASE_IMAGE: ubuntu
        UBUNTU_VERSION: "22.04"
        DOCKER_VERSION: "5:20.10.17~3-0~ubuntu-jammy"
        OUTPUT_TAG_NAME: "22.04"
        EXTRA_TAGS: ${CI_REGISTRY_IMAGE}:jammy ${CI_REGISTRY_IMAGE}:latest thelab/dind:jammy thelab/dind:latest

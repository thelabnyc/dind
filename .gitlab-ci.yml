build:
  image: docker:latest
  services:
    - docker:dind

  script:
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_JOB_TOKEN}" "${CI_REGISTRY}"
    - docker login -u "${DOCKERHUB_USERNAME}" -p "${DOCKERHUB_TOKEN}"
    # Build and push images
    - ./bin/build.sh

  parallel:
    matrix:
      - BASE_IMAGE: ubuntu
        UBUNTU_VERSION: "22.04"
        DOCKER_VERSION: "5:24.0.6-1~ubuntu.22.04~jammy"
        OUTPUT_TAG_NAME: "22.04"
        EXTRA_TAGS: >-
          ${CI_REGISTRY_IMAGE}:jammy
          thelab/dind:22.04
          thelab/dind:jammy

      - BASE_IMAGE: ubuntu
        UBUNTU_VERSION: "24.04"
        DOCKER_VERSION: "5:27.2.0-1~ubuntu.24.04~noble"
        OUTPUT_TAG_NAME: "24.04"
        EXTRA_TAGS: >-
          ${CI_REGISTRY_IMAGE}:noble
          ${CI_REGISTRY_IMAGE}:latest
          thelab/dind:24.04
          thelab/dind:noble
          thelab/dind:latest

variables:
  FF_NETWORK_PER_BUILD: "true"
  
build:
  image: docker:latest@sha256:9b20eb23e1f0443655673efb9db76c4b18cc1b45de1fcf82b3c1b749b9647bdf
  services:
    - docker:dind@sha256:9b20eb23e1f0443655673efb9db76c4b18cc1b45de1fcf82b3c1b749b9647bdf

  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      variables:
        TAG_SUFFIX: "-mr${CI_MERGE_REQUEST_IID}"
    # No suffix for default branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_REF_PROTECTED == "true"
      variables:
        TAG_SUFFIX: ""

  script:
    - apk add bash
    - if [ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]; then
        docker login -u "${CI_REGISTRY_USER}" -p "${CI_JOB_TOKEN}" "${CI_REGISTRY}";
        docker login -u "${DOCKERHUB_USERNAME}" -p "${DOCKERHUB_TOKEN}";
      fi
    # Build and push images
    - ./bin/build.sh

  parallel:
    matrix:
      - BASE_IMAGE: ubuntu
        UBUNTU_VERSION: "22.04@sha256:104ae83764a5119017b8e8d6218fa0832b09df65aae7d5a6de29a85d813da2fb"
        DOCKER_VERSION: "5:24.0.6-1~ubuntu.22.04~jammy"
        OUTPUT_TAG_NAME: "22.04.${CI_PIPELINE_IID}"
        EXTRA_TAGS: >-
          thelab/dind:22.04.${CI_PIPELINE_IID}

      - BASE_IMAGE: ubuntu
        UBUNTU_VERSION: "24.04@sha256:c35e29c9450151419d9448b0fd75374fec4fff364a27f176fb458d472dfc9e54"
        DOCKER_VERSION: "5:27.2.0-1~ubuntu.24.04~noble"
        OUTPUT_TAG_NAME: "24.04.${CI_PIPELINE_IID}"
        EXTRA_TAGS: >-
          ${CI_REGISTRY_IMAGE}:latest
          thelab/dind:24.04.${CI_PIPELINE_IID}
          thelab/dind:latest

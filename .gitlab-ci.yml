variables:
  FF_NETWORK_PER_BUILD: "true"
  
build:
  image: docker:latest@sha256:ecac43e78380d9b9d3bd24f0ab42b370f6391a1a06a66065c10a00b9d6d57a3e
  services:
    - docker:dind@sha256:ecac43e78380d9b9d3bd24f0ab42b370f6391a1a06a66065c10a00b9d6d57a3e

  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      variables:
        TAG_SUFFIX: "-mr${CI_MERGE_REQUEST_IID}"
    # No suffix for default branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_REF_PROTECTED == "true"
      variables:
        TAG_SUFFIX: ""

  script:
    - apk add bash
    - if [ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]; then
        docker login -u "${CI_REGISTRY_USER}" -p "${CI_JOB_TOKEN}" "${CI_REGISTRY}";
        docker login -u "${DOCKERHUB_USERNAME}" -p "${DOCKERHUB_TOKEN}";
      fi
    # Build and push images
    - ./bin/build.sh

  parallel:
    matrix:
      - BASE_IMAGE: ubuntu
        UBUNTU_VERSION: "22.04@sha256:66508e467c97edcfa77a3c70c456b62ef054c336d131fc4d64672174730227be"
        DOCKER_VERSION: "5:24.0.6-1~ubuntu.22.04~jammy"
        OUTPUT_TAG_NAME: "22.04.${CI_PIPELINE_IID}"
        EXTRA_TAGS: >-
          thelab/dind:22.04.${CI_PIPELINE_IID}

      - BASE_IMAGE: ubuntu
        UBUNTU_VERSION: "24.04@sha256:e96e81f410a9f9cae717e6cdd88cc2a499700ff0bb5061876ad24377fcc517d7"
        DOCKER_VERSION: "5:27.2.0-1~ubuntu.24.04~noble"
        OUTPUT_TAG_NAME: "24.04.${CI_PIPELINE_IID}"
        EXTRA_TAGS: >-
          ${CI_REGISTRY_IMAGE}:latest
          thelab/dind:24.04.${CI_PIPELINE_IID}
          thelab/dind:latest

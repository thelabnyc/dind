build:
  image: docker:latest@sha256:f49e1c71b5d9f8ebe53715f78996ce42b8be4b1ec03875d187dfe3c03de1dc00
  services:
    - docker:dind@sha256:f49e1c71b5d9f8ebe53715f78996ce42b8be4b1ec03875d187dfe3c03de1dc00

  script:
    - apk add bash
    - if [ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]; then
        docker login -u "${CI_REGISTRY_USER}" -p "${CI_JOB_TOKEN}" "${CI_REGISTRY}";
        docker login -u "${DOCKERHUB_USERNAME}" -p "${DOCKERHUB_TOKEN}";
      fi
    # Build and push images
    - ./bin/build.sh

  parallel:
    matrix:
      - BASE_IMAGE: ubuntu
        UBUNTU_VERSION: "22.04@sha256:d80997daaa3811b175119350d84305e1ec9129e1799bba0bd1e3120da3ff52c3"
        DOCKER_VERSION: "5:24.0.6-1~ubuntu.22.04~jammy"
        OUTPUT_TAG_NAME: "22.04"
        EXTRA_TAGS: >-
          ${CI_REGISTRY_IMAGE}:jammy
          thelab/dind:22.04
          thelab/dind:jammy

      - BASE_IMAGE: ubuntu
        UBUNTU_VERSION: "24.04@sha256:1e622c5f073b4f6bfad6632f2616c7f59ef256e96fe78bf6a595d1dc4376ac02"
        DOCKER_VERSION: "5:27.2.0-1~ubuntu.24.04~noble"
        OUTPUT_TAG_NAME: "24.04"
        EXTRA_TAGS: >-
          ${CI_REGISTRY_IMAGE}:noble
          ${CI_REGISTRY_IMAGE}:latest
          thelab/dind:24.04
          thelab/dind:noble
          thelab/dind:latest
